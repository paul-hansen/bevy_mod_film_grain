name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Test building examples on native targets
  test-native:
    name: Test Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev

      - name: Build library
        run: cargo build --verbose

      - name: Build examples
        run: cargo build --examples --verbose

  # Test building for wasm target
  test-wasm:
    name: Test WASM
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature: [webgl2, webgpu]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Build library for wasm
        run: cargo build --target wasm32-unknown-unknown --no-default-features --features ${{ matrix.feature }}
        env:
          RUSTFLAGS: '--cfg getrandom_backend="wasm_js"'

      - name: Build examples for wasm
        run: cargo build --target wasm32-unknown-unknown --examples --no-default-features --features ${{ matrix.feature }}
        env:
          RUSTFLAGS: '--cfg getrandom_backend="wasm_js"'

  # Run clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test headless rendering on multiple platforms
  test-headless:
    name: Generate screenshot (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            example: ci_screenshots
            output: test_images/000.png
          - os: windows-latest
            example: ci_screenshots
            output: test_images/000.png
          - os: macos-latest
            example: ci_screenshots
            output: test_images/000.png
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev xvfb libgl1-mesa-dri libglx-mesa0

      - name: Build headless example
        run: cargo build --example ${{ matrix.example }}

      - name: Run headless example (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run cargo run --example ${{ matrix.example }}

      - name: Run headless example (Windows/macOS)
        if: runner.os != 'Linux'
        run: cargo run --example ${{ matrix.example }}

      - name: Check output file exists
        shell: bash
        run: test -f ${{ matrix.output }}

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: headless-render-screenshot-${{ matrix.os }}
          path: ${{ matrix.output }}
